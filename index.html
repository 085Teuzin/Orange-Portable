<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portable</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        :root {
            --primary: #ff4500;
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #999;
            --btn-red: #dc2626;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 700px; margin: 0 auto; }
        header { margin-bottom: 25px; text-align: center; }
        h1 { color: var(--primary); font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        h2 { color: var(--text-dim); font-size: 0.8rem; font-weight: 400; }
        .search-container { margin-bottom: 20px; }
        #searchBar { 
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #222; 
            background: #111; color: white; font-size: 0.95rem; outline: none;
        }
        #searchBar:focus { border-color: var(--primary); }
        .category-title { 
            color: var(--primary); font-size: 1rem; margin: 25px 0 10px 0; 
            border-bottom: 1px solid #222; padding-bottom: 3px; font-weight: bold;
        }
        .game-list { display: grid; gap: 8px; }
        .game-card { 
            background: var(--card-bg); padding: 10px 15px; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #1a1a1a;
        }
        .game-info h3 { font-size: 0.95rem; font-weight: 500; margin-bottom: 2px; }
        .game-info span { color: var(--primary); font-size: 0.75rem; font-weight: bold; }
        .actions { display: flex; align-items: center; gap: 12px; }
        .btn-fav { background: none; border: none; color: #333; font-size: 1.2rem; cursor: pointer; }
        .btn-fav.active { color: #ff4b4b; }
        .btn-download { 
            background: var(--btn-red); color: white; text-decoration: none; 
            padding: 6px 14px; border-radius: 4px; font-weight: bold; font-size: 0.8rem;
        }
        .support-area { margin-top: 40px; padding: 20px; text-align: center; border-top: 1px solid #222; }
        .pix-qrcode { width: 130px; height: 130px; background: white; padding: 5px; border-radius: 4px; margin: 0 auto 15px auto; }
        .pix-qrcode img { width: 100%; height: 100%; }
        .pix-btn { 
            background: #15803d; color: white; text-decoration: none; 
            padding: 8px 16px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; cursor: pointer; display: inline-block;
        }
        .complaint-link { display: block; margin-top: 15px; color: var(--text-dim); text-decoration: none; font-size: 0.75rem; }
        #backToTop { 
            position: fixed; bottom: 20px; right: 20px; background: var(--primary); 
            color: white; border: none; width: 40px; height: 40px; border-radius: 4px; 
            cursor: pointer; display: none; font-weight: bold;
        }
        footer { margin-top: 30px; text-align: center; padding-bottom: 20px; color: #444; font-size: 0.7rem; }
        footer a { color: #666; text-decoration: none; }
        @media (max-width: 480px) { .game-info h3 { max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Orange Portable</h1>
            <h2>PPSSPP LIBRARY</h2>
        </header>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar jogo..." onkeyup="filterGames()">
        </div>
        <div id="content"></div>
        <div class="support-area">
            <div class="pix-qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2" alt="QR Code">
            </div>
            <a class="pix-btn" onclick="copyPix()">COPIAR PIX</a>
            <a href="https://wa.me/5585991272125" target="_blank" class="complaint-link">SUPORTE / RECLAMAÇÕES</a>
        </div>
        <button id="backToTop" onclick="scrollToTop()">↑</button>
        <footer>BY <a href="https://instagram.com/085_Teuzinnn" target="_blank">@085_TEUZINNN</a></footer>
    </div>
    <script src="database.js"></script>
    <script>
        const games = window.gamesData || [];
        const pixCode = "00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2";
        const emulatorData = { name: "PPSSPP EMULADOR", link: "https://www.ppsspp.org/download/", category: "00 SISTEMA" };
        let favorites = JSON.parse(localStorage.getItem('orangeFavs')) || [];

        function copyPix() { navigator.clipboard.writeText(pixCode).then(() => alert("Copiado!")); }

        function toggleFav(gameName) {
            favorites = favorites.includes(gameName) ? favorites.filter(f => f !== gameName) : [...favorites, gameName];
            localStorage.setItem('orangeFavs', JSON.stringify(favorites));
            filterGames();
        }

        function createCard(item, isEmulator = false) {
            const isFav = favorites.includes(item.name);
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-info">
                    <h3>${item.name}</h3>
                    ${isEmulator ? '' : `<span>${item.size}</span>`}
                </div>
                <div class="actions">
                    ${isEmulator ? '' : `<button class="btn-fav ${isFav ? 'active' : ''}" onclick="toggleFav('${item.name.replace(/'/g, "\\'")}')">❤</button>`}
                    <a href="${item.link}" target="_blank" class="btn-download">OBTER</a>
                </div>`;
            return card;
        }

        function displayGames(gamesToShow) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            const emuList = document.createElement('div');
            emuList.className = 'game-list';
            emuList.appendChild(createCard(emulatorData, true));
            content.appendChild(emuList);

            const favGames = games.filter(g => favorites.includes(g.name)).sort((a, b) => a.name.localeCompare(b.name));
            if (favGames.length > 0) {
                const title = document.createElement('div'); title.className = 'category-title'; title.innerText = "FAVORITOS";
                content.appendChild(title);
                const list = document.createElement('div'); list.className = 'game-list';
                favGames.forEach(g => list.appendChild(createCard(g)));
                content.appendChild(list);
            }

            const grouped = gamesToShow.reduce((acc, game) => {
                if (!acc[game.category]) acc[game.category] = [];
                acc[game.category].push(game);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(cat => {
                const title = document.createElement('div'); title.className = 'category-title'; title.innerText = cat;
                content.appendChild(title);
                const list = document.createElement('div'); list.className = 'game-list';
                grouped[cat].sort((a, b) => a.name.localeCompare(b.name)).forEach(game => list.appendChild(createCard(game)));
                content.appendChild(list);
            });
        }

        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = games.filter(g => g.name.toLowerCase().includes(query));
            displayGames(filtered);
        }

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        window.onscroll = () => { document.getElementById("backToTop").style.display = (window.scrollY > 300) ? "block" : "none"; };
        
        displayGames(games);
    </script>
</body>
</html>
