        .btn-emulator:hover {

        }
        header {
            margin-bottom: 40px;

        h2 {

            font-weight: 300;

            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 30px;
        }
        #searchBar {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        #searchBar:focus {
            border-color: var(--primary);
        }
        .category-title {
            color: var(--primary);
            text-align: left;
            margin: 30px 0 15px 0;
            font-size: 1.3rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .game-list {
            display: grid;
            gap: 15px;
            text-align: left;
        }
        .game-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateX(5px);
            background: #1f1f1f;
        }
        .game-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .game-info span {
            color: var(--text-dim);
            font-size: 0.85rem;
            background: #252525;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .btn-download {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;

        .btn-download:hover {

        }

        }

            font-weight: 600;

        function displayGames(gamesToShow) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            const grouped = gamesToShow.reduce((acc, game) => {
                if (!acc[game.category]) acc[game.category] = [];
                acc[game.category].push(game);
                return acc;
            }, {});
            const sortedCategories = Object.keys(grouped).sort((a, b) => {
                const nameA = a.replace(/[^a-zA-Z]/g, '').trim();
                const nameB = b.replace(/[^a-zA-Z]/g, '').trim();
                return nameA.localeCompare(nameB);
            });
            sortedCategories.forEach(cat => {
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                catTitle.innerText = cat;
                content.appendChild(catTitle);
                const list = document.createElement('div');
                list.className = 'game-list';
                grouped[cat].sort((a, b) => a.name.localeCompare(b.name)).forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="game-info">
                            <h3>${game.name}</h3>
                            <span>${game.size}</span>
                        </div>
                        <a href="${game.link}" target="_blank" class="btn-download">Download</a>
                    `;
                    list.appendChild(card);
                });
                content.appendChild(list);
            });
        }
        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = games.filter(game => game.name.toLowerCase().includes(query));
            displayGames(filtered);
        }
