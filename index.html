<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orange Portable - Made By: @085_Teuzinnn</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --primary: #ff4500;
            --primary-hover: #e63e00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --heart: #ff4b4b;
            --success: #22c55e;
            --modal-overlay: rgba(0, 0, 0, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg); color: var(--text); line-height: 1.6; padding: env(safe-area-inset-top) 20px 20px; }

        /* Header e Busca */
        header { padding: 40px 0 20px; text-align: center; }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary); letter-spacing: -1px; margin-bottom: 20px; }
        .search-container { position: sticky; top: 10px; z-index: 100; margin-bottom: 30px; }
        input { width: 100%; padding: 15px 20px; border-radius: 12px; border: none; background: #222; color: #fff; font-size: 16px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Categorias e Grids */
        .category-title { font-size: 18px; font-weight: 700; margin: 25px 0 15px; color: var(--text-dim); display: flex; align-items: center; gap: 10px; }
        .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }

        /* Cards */
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; position: relative; transition: transform 0.2s; cursor: pointer; border: 1px solid #222; }
        .card:active { transform: scale(0.95); }
        .game-name { font-weight: 600; font-size: 14px; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 40px; }
        .game-size { font-size: 12px; color: var(--text-dim); }
        .fav-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #444; font-size: 20px; cursor: pointer; z-index: 10; }
        .fav-btn.active { color: var(--heart); }

        .dl-link { display: block; margin-top: 12px; padding: 8px; background: var(--primary); color: white; text-align: center; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: 600; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: #1c1c1c; width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid var(--primary); position: relative; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-title { font-size: 20px; font-weight: 800; color: var(--primary); margin-bottom: 15px; }
        .modal-info { font-size: 14px; margin-bottom: 10px; color: var(--text-dim); }
        .modal-info b { color: var(--text); }
        .modal-desc { font-size: 15px; margin: 15px 0; line-height: 1.5; color: #eee; }
        .close-modal { position: absolute; top: 15px; right: 15px; color: var(--text-dim); font-size: 24px; cursor: pointer; }

        footer { text-align: center; padding: 40px 0; border-top: 1px solid #222; margin-top: 50px; }
        .pix-box { background: #111; padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px dashed var(--primary); }
        .pix-btn { background: var(--primary); border: none; color: white; padding: 10px 20px; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ORANGE PORTABLE</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar jogo..." oninput="render()">
        </div>
    </header>

    <div id="content"></div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalTitle" class="modal-title">Nome do Jogo</div>
            <div class="modal-info">Lan√ßamento: <b id="modalDate">-</b></div>
            <div class="modal-info">Compatibilidade: <b id="modalCompat">-</b></div>
            <div id="modalDesc" class="modal-desc">Descri√ß√£o do jogo aqui...</div>
            <a id="modalDownload" href="#" class="dl-link" style="font-size: 16px; padding: 12px;">BAIXAR AGORA</a>
        </div>
    </div>

    <footer>
        <p style="color: var(--text-dim)">Made By: @085_Teuzinnn</p>
        <div class="pix-box">
            <p>Ajude a manter o projeto!</p>
            <button class="pix-btn" onclick="copyPix()">COPIAR PIX</button>
        </div>
    </footer>

    <script src="database.js"></script>
    <script src="infobase.js"></script>
    <script>
        let favorites = JSON.parse(localStorage.getItem('orange_favs')) || [];

        function toggleFav(name, e) {
            e.stopPropagation();
            if(favorites.includes(name)) favorites = favorites.filter(f => f !== name);
            else favorites.push(name);
            localStorage.setItem('orange_favs', JSON.stringify(favorites));
            render();
        }

        function openInfo(name, link) {
            const info = window.gamesInfo[name] || { 
                description: "Sem descri√ß√£o dispon√≠vel para este t√≠tulo.", 
                release: "Desconhecido", 
                compat: "N√£o testada" 
            };
            
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalDate').innerText = info.release;
            document.getElementById('modalCompat').innerText = info.compat;
            document.getElementById('modalDesc').innerText = info.description;
            document.getElementById('modalDownload').href = link;
            
            document.getElementById('gameModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }

        function createCard(game) {
            const isFav = favorites.includes(game.name);
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openInfo(game.name, game.link);
            
            card.innerHTML = `
                <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${game.name}', event)">
                    ${isFav ? '‚ù§Ô∏è' : 'ü§ç'}
                </button>
                <div class="game-name">${game.name}</div>
                <div class="game-size">üíæ ${game.size}</div>
                <a href="${game.link}" class="dl-link" onclick="event.stopPropagation()">DOWNLOAD</a>
            `;
            return card;
        }

        function render() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const content = document.getElementById('content');
            content.innerHTML = '';

            const filtered = gamesData.filter(g => g.name.toLowerCase().includes(query));
            
            const categoryOrder = ["‚≠ê Favoritos", "üïπÔ∏è Emuladores", "üó°Ô∏è A√ß√£o / Aventura", "üî´ Tiro (TPS/FPS)", "üèéÔ∏è Corrida", "‚öΩ Esportes", "ü•ä Luta", "üßô‚Äç‚ôÇÔ∏è RPG / A√ß√£o", "üéÆ Plataforma / Puzzle / Fam√≠lia", "üßü Terror"];

            const favGames = filtered.filter(g => favorites.includes(g.name));
            if (favGames.length > 0) {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = "‚≠ê MEUS FAVORITOS";
                content.appendChild(t);
                const l = document.createElement('div'); l.className = 'game-list';
                favGames.forEach(g => l.appendChild(createCard(g)));
                content.appendChild(l);
            }

            const grouped = filtered.reduce((acc, g) => {
                if (!acc[g.category]) acc[g.category] = [];
                acc[g.category].push(g);
                return acc;
            }, {});

            Object.keys(grouped).sort((a,b) => categoryOrder.indexOf(a) - categoryOrder.indexOf(b)).forEach(cat => {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = cat;
                content.appendChild(t);
                const l = document.createElement('div'); l.className = 'game-list';
                grouped[cat].forEach(g => l.appendChild(createCard(g)));
                content.appendChild(l);
            });
        }

        function copyPix() {
            navigator.clipboard.writeText("SUA_CHAVE_PIX_AQUI");
            alert("Chave PIX copiada! Obrigado pelo apoio, vida.");
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('gameModal')) closeModal();
        }

        render();
    </script>
</body>
</html>
