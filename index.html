<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orange Portable - Made By: @085_Teuzinnn</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --primary: #ff4500;
            --primary-hover: #e63e00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --heart: #ff4b4b;
            --success: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg); color: var(--text); line-height: 1.6; padding: env(safe-area-inset-top) 20px 20px 20px; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; position: relative; }
        header { margin-bottom: 40px; padding-top: 20px; }
        h1 { color: var(--primary); font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        h2 { color: var(--text-dim); font-weight: 300; margin-top: -10px; margin-bottom: 20px; }
        .search-container { margin-bottom: 30px; }
        #searchBar { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #333; background: var(--card-bg); color: white; font-size: 1rem; outline: none; transition: border-color 0.3s; }
        #searchBar:focus { border-color: var(--primary); }
        .category-title { color: var(--primary); text-align: left; margin: 30px 0 15px 0; font-size: 1.3rem; border-bottom: 1px solid #333; padding-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; text-align: left; }
        .game-card { background: var(--card-bg); border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #222; overflow: hidden; transition: transform 0.2s; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-top { display: flex; padding: 15px; align-items: flex-start; gap: 15px; }
        .game-cover { width: 90px; height: 130px; object-fit: cover; border-radius: 6px; background: #222; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .game-info { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .game-info h3 { font-size: 1.1rem; color: #fff; line-height: 1.2; padding-right: 25px; }
        .game-info span { color: var(--primary); font-weight: bold; font-size: 0.9rem; }
        .btn-fav { background: none; border: none; color: var(--text-dim); font-size: 1.5rem; cursor: pointer; position: absolute; top: 15px; right: 15px; z-index: 2; }
        .btn-fav.active { color: var(--heart); }
        .btn-download { background-color: var(--primary); color: white; text-decoration: none; width: 100%; padding: 15px; text-align: center; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; transition: background 0.3s; display: block; border: none; }
        .btn-download:hover { background-color: var(--primary-hover); }
        .support-area { margin-top: 50px; padding: 25px; background: #111; border-radius: 15px; display: inline-block; border: 1px solid #222; max-width: 100%; }
        .pix-qrcode { width: 150px; height: 150px; background: white; padding: 10px; border-radius: 10px; margin: 0 auto 15px auto; }
        .pix-qrcode img { width: 100%; height: 100%; }
        .dev-links { display: flex; flex-direction: column; gap: 12px; }
        .pix-btn { background: var(--success); color: white !important; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #backToTop { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.5rem; display: none; box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4); z-index: 1000; }
        footer { margin-top: 40px; padding: 20px; color: #555; font-size: 0.875rem; }
        footer a { color: var(--primary); text-decoration: none; }
        @media (max-width: 400px) { .game-list { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Orange Portable</h1>
            <h2>Games CSO for PPSSPP</h2>
        </header>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar jogo..." onkeyup="filterGames()">
        </div>
        <div id="content"></div>
        <div class="support-area">
            <div class="pix-qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2" alt="QR Code Pix">
            </div>
            <div class="dev-links">
                <a class="pix-btn" onclick="copyPix()">üìã Copiar Pix Copia e Cola</a>
                <a href="https://wa.me/5585991272125?text=Ol√°,%20tenho%20uma%20sugest√£o/d√∫vida" target="_blank" style="color:#b3b3b3; text-decoration:none; font-size:0.8rem;">üó£ Reclamar / Sugest√µes</a>
            </div>
        </div>
        <button id="backToTop" onclick="scrollToTop()">‚Üë</button>
        <footer>Made By: <a href="https://instagram.com/085_Teuzinnn" target="_blank">@085_Teuzinnn</a></footer>
    </div>
    <script src="database.js"></script>
    <script>
        const games = window.gamesData || [];
        games.sort((a, b) => a.name.localeCompare(b.name));
        const pixCode = "00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2";
        const emulatorData = { name: "PPSSPP Emulador (OFICIAL)", link: "https://www.ppsspp.org/download/", category: "üéÆ Emulador" };
        let favorites = JSON.parse(localStorage.getItem('orangeFavs')) || [];
        const categoryOrder = ["üó°Ô∏è A√ß√£o / Aventura", "üöó COMBATE VEICULAR", "üèéÔ∏è CORRIDA", "üèéÔ∏è CORRIDA / A√á√ÉO", "üèÜ ESPORTES", "ü•ä LUTA", "üåç MUNDO ABERTO / SANDBOX", "üèÉ PLATAFORMA / AVENTURA", "üéÆ PLATAFORMA / PUZZLE / FAM√çLIA", "üßô‚Äç‚ôÇÔ∏è RPG / A√á√ÉO", "üåæ SIMULA√á√ÉO / VIDA", "ü¶å SIMULA√á√ÉO DE CA√áA", "üëª SURVIVAL HORROR", "üî´ TIRO (TPS/FPS)"];
        
        function copyPix() { navigator.clipboard.writeText(pixCode).then(() => alert("C√≥digo C√≥piado! üß°")); }
        function toggleFav(gameName) {
            favorites = favorites.includes(gameName) ? favorites.filter(f => f !== gameName) : [...favorites, gameName];
            localStorage.setItem('orangeFavs', JSON.stringify(favorites));
            filterGames();
        }
        function getCoverUrl(gameName) {
            let name = gameName;
            if(name.includes(" - ")) name = name.split(" - ")[0];
            const formattedName = encodeURIComponent(name).replace(/'/g, "%27");
            return `https://thumbnails.libretro.com/Sony%20-%20PlayStation%20Portable/Named_Boxarts/${formattedName}.png`;
        }
        function createCard(item, isEmulator = false) {
            const isFav = favorites.includes(item.name);
            const card = document.createElement('div');
            card.className = 'game-card';
            const coverImg = isEmulator ? 'icon.png' : getCoverUrl(item.name);
            card.innerHTML = `
                <div class="card-top">
                    <img class="game-cover" src="${coverImg}" onerror="this.src='icon.png'">
                    <div class="game-info">
                        <h3>${item.name}</h3>
                        ${isEmulator ? '' : `<span>${item.size}</span>`}
                    </div>
                    ${isEmulator ? '' : `<button class="btn-fav ${isFav ? 'active' : ''}" onclick="toggleFav('${item.name.replace(/'/g, "\\"')}')">‚ù§</button>`}
                </div>
                <a href="${item.link}" target="_blank" class="btn-download">Bot√£o de Download</a>
            `;
            return card;
        }
        function displayGames(gamesToShow) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            const emuList = document.createElement('div');
            emuList.className = 'game-list';
            emuList.appendChild(createCard(emulatorData, true));
            content.appendChild(emuList);
            const favGames = games.filter(g => favorites.includes(g.name));
            if (favGames.length > 0) {
                const title = document.createElement('div'); title.className = 'category-title'; title.innerText = "‚ù§Ô∏è Meus Favoritos";
                content.appendChild(title);
                const list = document.createElement('div'); list.className = 'game-list';
                favGames.forEach(g => list.appendChild(createCard(g)));
                content.appendChild(list);
            }
            const grouped = gamesToShow.reduce((acc, game) => {
                const cat = game.category.toUpperCase();
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(game);
                return acc;
            }, {});
            categoryOrder.forEach(cat => {
                if (grouped[cat]) {
                    const title = document.createElement('div'); title.className = 'category-title'; title.innerText = cat;
                    content.appendChild(title);
                    const list = document.createElement('div'); list.className = 'game-list';
                    grouped[cat].forEach(game => list.appendChild(createCard(game)));
                    content.appendChild(list);
                }
            });
        }
        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = games.filter(g => g.name.toLowerCase().includes(query));
            displayGames(filtered);
        }
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        window.onscroll = () => { document.getElementById("backToTop").style.display = (window.scrollY > 300) ? "block" : "none"; };
        displayGames(games);
    </script>
</body>
</html>
