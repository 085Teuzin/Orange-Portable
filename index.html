<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portable - Made By: @085_Teuzinnn</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4500;
            --primary-hover: #e63e00;
            --bg: #050505;
            --card-bg: rgba(22, 22, 22, 0.8);
            --text: #ffffff;
            --text-dim: #cccccc;
            --heart: #ff4b4b;
            --success: #22c55e;
            --font-main: 'Rajdhani', sans-serif;
            --font-logo: 'Orbitron', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 50% -20%, #331100 0%, #050505 80%);
            color: var(--text); 
            line-height: 1.6; 
            padding: 20px; 
            font-family: var(--font-main);
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; text-align: center; position: relative; }
        header { margin-bottom: 50px; padding-top: 30px; }
        h1 { 
            font-family: var(--font-logo);
            color: var(--primary); 
            font-size: 2.8rem; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5), 0.5px 0.5px 0px #fff;
        }
        h2 { color: var(--text-dim); font-weight: 300; font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }
        .search-container { margin-bottom: 40px; }
        #searchBar { 
            width: 100%; 
            padding: 18px; 
            border-radius: 12px; 
            border: 1px solid rgba(255, 69, 0, 0.3); 
            background: rgba(30, 30, 30, 0.6); 
            color: white; 
            font-size: 1.1rem; 
            outline: none; 
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-family: var(--font-main);
        }
        #searchBar:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 69, 0, 0.2); }
        .category-title { 
            color: var(--primary); 
            text-align: left; 
            margin: 40px 0 20px 0; 
            font-size: 1.4rem; 
            border-bottom: 2px solid var(--primary); 
            padding-bottom: 5px; 
            text-transform: uppercase; 
            font-weight: 700;
            font-family: var(--font-logo);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; text-align: left; }
        .game-card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .game-card:hover { transform: scale(1.02); background: rgba(40, 40, 40, 0.9); border-color: var(--primary); }
        .game-info h3 { 
            font-size: 1.2rem; 
            margin-bottom: 8px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0.5px 0.5px 0px rgba(0,0,0,0.5);
        }
        .game-info span { 
            color: var(--primary); 
            font-size: 0.85rem; 
            background: rgba(255, 69, 0, 0.1); 
            padding: 3px 10px; 
            border-radius: 20px; 
            border: 0.5px solid var(--primary);
            font-weight: 700;
        }
        .actions { display: flex; align-items: center; gap: 15px; }
        .btn-fav { background: none; border: none; color: rgba(255,255,255,0.2); font-size: 1.5rem; cursor: pointer; transition: all 0.2s; }
        .btn-fav.active { color: var(--heart); filter: drop-shadow(0 0 5px var(--heart)); }
        .btn-download { 
            background: linear-gradient(135deg, var(--primary), #b33000); 
            color: white; 
            text-decoration: none; 
            padding: 10px 22px; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 0.9rem; 
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 0px #802300;
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 6px 0px #802300; }
        .btn-download:active { transform: translateY(2px); box-shadow: 0 0px 0px #802300; }
        .support-area { margin-top: 60px; padding: 30px; background: rgba(15, 15, 15, 0.9); border-radius: 20px; border: 1px solid var(--primary); }
        .pix-qrcode { width: 160px; height: 160px; background: white; padding: 10px; border-radius: 12px; margin: 0 auto 20px auto; box-shadow: 0 0 20px rgba(255,69,0,0.2); }
        .pix-qrcode img { width: 100%; height: 100%; }
        .dev-links { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .pix-btn { background: var(--success); color: white !important; text-decoration: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; width: fit-content; cursor: pointer; }
        .complaint-link { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; transition: color 0.3s; border-bottom: 1px solid transparent; }
        .complaint-link:hover { color: var(--primary); border-bottom-color: var(--primary); }
        #backToTop { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: white; border: none; width: 55px; height: 55px; border-radius: 15px; cursor: pointer; font-size: 1.5rem; display: none; box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); z-index: 1000; transition: all 0.3s; }
        #backToTop:hover { transform: translateY(-5px); }
        footer { margin-top: 40px; padding: 30px; color: #666; font-family: var(--font-logo); font-size: 0.8rem; letter-spacing: 1px; }
        footer a { color: var(--primary); text-decoration: none; }
        @media (max-width: 768px) { .game-list { grid-template-columns: 1fr; } .game-card { flex-direction: column; text-align: center; gap: 20px; } .actions { width: 100%; justify-content: center; } .btn-download { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Orange Portable</h1>
            <h2>High Speed CSO Library</h2>
        </header>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Pesquisar t√≠tulo no banco de dados..." onkeyup="filterGames()">
        </div>
        <div id="content"></div>
        <div class="support-area">
            <div class="pix-qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2" alt="QR Code Pix">
            </div>
            <div class="dev-links">
                <a class="pix-btn" onclick="copyPix()">üìã COPIAR PIX COPIA E COLA</a>
                <a href="https://wa.me/5585991272125?text=Ol√°,%20tenho%20uma%20sugest√£o/d√∫vida" target="_blank" class="complaint-link">SUPORTE / SUGEST√ïES / RECLAMA√á√ïES</a>
            </div>
        </div>
        <button id="backToTop" onclick="scrollToTop()">‚ñ≤</button>
        <footer>DESIGNED FOR PPSSPP BY <a href="https://instagram.com/085_Teuzinnn" target="_blank">@085_TEUZINNN</a></footer>
    </div>
    <script src="database.js"></script>
    <script>
        const games = window.gamesData || [];
        const pixCode = "00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2";
        const emulatorData = { name: "PPSSPP EMULADOR OFICIAL", link: "https://www.ppsspp.org/download/", category: "‚öôÔ∏è SISTEMA" };
        let favorites = JSON.parse(localStorage.getItem('orangeFavs')) || [];

        function copyPix() { navigator.clipboard.writeText(pixCode).then(() => alert("C√≥digo Pix Copiado! üß°")); }

        function toggleFav(gameName) {
            favorites = favorites.includes(gameName) ? favorites.filter(f => f !== gameName) : [...favorites, gameName];
            localStorage.setItem('orangeFavs', JSON.stringify(favorites));
            filterGames();
        }

        function createCard(item, isEmulator = false) {
            const isFav = favorites.includes(item.name);
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-info">
                    <h3>${item.name}</h3>
                    ${isEmulator ? '' : `<span>${item.size}</span>`}
                </div>
                <div class="actions">
                    ${isEmulator ? '' : `<button class="btn-fav ${isFav ? 'active' : ''}" onclick="toggleFav('${item.name.replace(/'/g, "\\'")}')">‚ù§</button>`}
                    <a href="${item.link}" target="_blank" class="btn-download">OBTER</a>
                </div>`;
            return card;
        }

        function displayGames(gamesToShow) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            const emuList = document.createElement('div');
            emuList.className = 'game-list';
            emuList.appendChild(createCard(emulatorData, true));
            content.appendChild(emuList);

            const favGames = games.filter(g => favorites.includes(g.name)).sort((a, b) => a.name.localeCompare(b.name));
            if (favGames.length > 0) {
                const title = document.createElement('div'); 
                title.className = 'category-title'; 
                title.innerText = "‚≠ê MEUS FAVORITOS";
                content.appendChild(title);
                const list = document.createElement('div'); 
                list.className = 'game-list';
                favGames.forEach(g => list.appendChild(createCard(g)));
                content.appendChild(list);
            }

            const grouped = gamesToShow.reduce((acc, game) => {
                if (!acc[game.category]) acc[game.category] = [];
                acc[game.category].push(game);
                return acc;
            }, {});

            const sortedCategoryNames = Object.keys(grouped).sort((a, b) => a.localeCompare(b, 'pt-BR', { sensitivity: 'base' }));

            for (const cat of sortedCategoryNames) {
                const title = document.createElement('div'); 
                title.className = 'category-title'; 
                title.innerText = cat;
                content.appendChild(title);
                const list = document.createElement('div'); 
                list.className = 'game-list';
                const sortedGamesInCat = grouped[cat].sort((a, b) => a.name.localeCompare(b.name));
                sortedGamesInCat.forEach(game => list.appendChild(createCard(game)));
                content.appendChild(list);
            }
        }

        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = games.filter(g => g.name.toLowerCase().includes(query));
            displayGames(filtered);
        }

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        window.onscroll = () => { document.getElementById("backToTop").style.display = (window.scrollY > 300) ? "block" : "none"; };
        
        displayGames(games);
    </script>
</body>
</html>
