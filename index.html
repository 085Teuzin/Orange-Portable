<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orange Portable - Made By: @085_Teuzinnn</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --primary: #ff4500;
            --primary-hover: #e63e00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --heart: #ff4b4b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: env(safe-area-inset-top) 15px 20px 15px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { padding: 30px 0; text-align: center; }
        h1 { color: var(--primary); font-size: 2.2rem; text-transform: uppercase; }
        h2 { color: var(--text-dim); font-size: 0.9rem; font-weight: 300; margin-bottom: 20px; }
        #searchBar { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: var(--card-bg); color: white; margin-bottom: 20px; outline: none; }
        #searchBar:focus { border-color: var(--primary); }
        .category-title { color: var(--primary); margin: 25px 0 10px 0; font-size: 1.1rem; border-bottom: 1px solid #222; padding-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
        .game-card { background: var(--card-bg); border-radius: 10px; display: flex; align-items: center; padding: 10px; border: 1px solid #222; position: relative; gap: 12px; }
        .game-cover { width: 55px; height: 80px; object-fit: cover; border-radius: 5px; background: #222; flex-shrink: 0; }
        .game-info { flex-grow: 1; min-width: 0; }
        .game-info h3 { font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; color: #fff; }
        .game-info span { color: var(--text-dim); font-size: 0.75rem; display: block; margin-bottom: 8px; }
        .btn-download { background: var(--primary); color: white; text-decoration: none; padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; display: inline-block; transition: 0.2s; }
        .btn-download:hover { background: var(--primary-hover); }
        .btn-fav { background: none; border: none; color: var(--text-dim); font-size: 1.2rem; cursor: pointer; position: absolute; top: 8px; right: 8px; }
        .btn-fav.active { color: var(--heart); }
        .support-area { margin-top: 40px; text-align: center; padding: 20px; background: #111; border-radius: 12px; border: 1px solid #222; }
        .pix-btn { background: #22c55e; color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; display: inline-block; margin-top: 10px; }
        #backToTop { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: none; z-index: 100; }
        footer { text-align: center; padding: 30px; color: #444; font-size: 0.8rem; }
        @media (max-width: 600px) { .game-list { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Orange Portable</h1>
            <h2>Games CSO for PPSSPP</h2>
        </header>
        <input type="text" id="searchBar" placeholder="Buscar jogo..." onkeyup="filterGames()">
        <div id="content"></div>
        <div class="support-area">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2" style="background:white; padding:5px; border-radius:8px;">
            <br><a class="pix-btn" onclick="copyPix()">üìã Copiar Pix</a>
        </div>
        <button id="backToTop" onclick="scrollToTop()">‚Üë</button>
        <footer>Made By: @085_Teuzinnn</footer>
    </div>
    <script src="database.js"></script>
    <script>
        const games = window.gamesData || [];
        games.sort((a, b) => a.name.localeCompare(b.name));
        let favorites = JSON.parse(localStorage.getItem('orangeFavs')) || [];

        function toggleFav(name) {
            favorites = favorites.includes(name) ? favorites.filter(f => f !== name) : [...favorites, name];
            localStorage.setItem('orangeFavs', JSON.stringify(favorites));
            filterGames();
        }

        function getCoverUrl(gameName) {
            let cleanName = gameName.split(' - ')[0].split(' : ')[0];
            return `https://thumbnails.libretro.com/Sony%20-%20PlayStation%20Portable/Named_Boxarts/${encodeURIComponent(cleanName)}.png`;
        }

        function createCard(item, isEmu = false) {
            const isFav = favorites.includes(item.name);
            const div = document.createElement('div');
            div.className = 'game-card';
            div.innerHTML = `
                <img class="game-cover" src="${isEmu ? 'icon.png' : getCoverUrl(item.name)}" onerror="this.src='icon.png'">
                <div class="game-info">
                    <h3>${item.name}</h3>
                    <span>${isEmu ? 'App Oficial' : item.size}</span>
                    <a href="${item.link}" target="_blank" class="btn-download">Download</a>
                </div>
                ${isEmu ? '' : `<button class="btn-fav ${isFav?'active':''}" onclick="toggleFav('${item.name.replace(/'/g, "\\'")}')">‚ù§</button>`}
            `;
            return div;
        }

        function displayGames(list) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            const emuSection = document.createElement('div');
            emuSection.className = 'game-list';
            emuSection.appendChild(createCard({name: "PPSSPP Emulador", link: "https://www.ppsspp.org/download/"}, true));
            content.appendChild(emuSection);

            const favs = list.filter(g => favorites.includes(g.name));
            if(favs.length > 0) {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = "‚ù§Ô∏è Favoritos";
                content.appendChild(t);
                const l = document.createElement('div'); l.className = 'game-list';
                favs.forEach(g => l.appendChild(createCard(g)));
                content.appendChild(l);
            }

            const cats = [...new Set(list.map(g => g.category))].sort();
            cats.forEach(cat => {
                const t = document.createElement('div'); t.className = 'category-title'; t.innerText = cat;
                content.appendChild(t);
                const l = document.createElement('div'); l.className = 'game-list';
                list.filter(g => g.category === cat).forEach(g => l.appendChild(createCard(g)));
                content.appendChild(l);
            });
        }

        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            displayGames(games.filter(g => g.name.toLowerCase().includes(query)));
        }

        function copyPix() { navigator.clipboard.writeText("00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2").then(() => alert("Pix copiado! üß°")); }
        function scrollToTop() { window.scrollTo({top: 0, behavior: 'smooth'}); }
        window.onscroll = () => { document.getElementById("backToTop").style.display = window.scrollY > 300 ? "block" : "none"; };
        
        displayGames(games);
    </script>
</body>
</html>
