<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orange Portable - Premium PSP</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --primary: #ff4500;
            --primary-rgb: 255, 69, 0;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --success: #22c55e;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 40px; }
        .scroll-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--primary); z-index: 2000; width: 0%; transition: width 0.1s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0 20px; }
        h1 { font-size: 2.8rem; letter-spacing: -1px; background: linear-gradient(to right, #ff4500, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .controls-container { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 15px 0; margin-bottom: 20px; }
        .search-row { display: flex; gap: 10px; margin-bottom: 15px; }
        #searchBar { flex: 1; padding: 16px; border-radius: 12px; border: 1px solid #333; background: var(--card-bg); color: white; font-size: 1rem; transition: 0.3s; }
        #searchBar:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(255,69,0,0.2); outline: none; }
        #sortOrder { padding: 0 15px; border-radius: 12px; background: var(--card-bg); color: white; border: 1px solid #333; }
        .tag-container { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 15px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .tag-container::-webkit-scrollbar { display: none; }
        .tag { background: #222; color: var(--text-dim); padding: 8px 18px; border-radius: 50px; font-size: 0.9rem; cursor: pointer; white-space: nowrap; border: 1px solid transparent; transition: 0.3s; }
        .tag.active { background: rgba(255,69,0,0.15); color: var(--primary); border-color: var(--primary); font-weight: 600; }
        .btn-random { background: linear-gradient(135deg, #333, #222); color: white; border: 1px solid #444; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; margin-bottom: 25px; transition: 0.3s; }
        .btn-random:active { transform: scale(0.98); }
        .category-title { color: var(--primary); font-size: 1.1rem; margin: 30px 0 15px; display: flex; align-items: center; gap: 10px; font-weight: 700; }
        .category-title::after { content: ''; flex: 1; height: 1px; background: #333; }
        .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .game-card { background: var(--card-bg); border-radius: 16px; padding: 16px; display: flex; align-items: center; gap: 15px; transition: 0.3s; border: 1px solid #222; animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .game-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: var(--shadow); }
        .game-img { width: 60px; height: 60px; background: #252525; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .game-info { flex: 1; }
        .game-info h3 { font-size: 1.05rem; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .game-meta { display: flex; gap: 8px; align-items: center; }
        .game-meta span { font-size: 0.75rem; color: var(--text-dim); background: #252525; padding: 2px 8px; border-radius: 6px; }
        .actions { display: flex; gap: 8px; }
        .btn-fav { background: #252525; border: none; color: #555; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-fav.active { color: #ff4b4b; background: rgba(255,75,75,0.1); }
        .btn-download { background: var(--primary); color: white; text-decoration: none; padding: 10px 15px; border-radius: 10px; font-weight: 700; font-size: 0.85rem; transition: 0.3s; }
        .btn-download:hover { background: var(--primary-hover); transform: scale(1.05); }
        .support-area { margin-top: 60px; padding: 30px; background: linear-gradient(180deg, #161616 0%, #0a0a0a 100%); border-radius: 24px; border: 1px solid #222; text-align: center; }
        .pix-qrcode { width: 180px; height: 180px; background: white; padding: 12px; border-radius: 18px; margin: 0 auto 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .pix-btn { background: var(--success); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; max-width: 300px; cursor: pointer; margin-bottom: 15px; }
        #backToTop { position: fixed; bottom: 30px; right: 20px; background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 15px; cursor: pointer; display: none; z-index: 1000; box-shadow: var(--shadow); }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; z-index: 3000; opacity: 0; transition: 0.3s; pointer-events: none; }
        .toast.show { opacity: 1; bottom: 120px; }
        @media (max-width: 600px) {
            .game-list { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .game-card { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollBarProgress"></div>
    <div class="toast" id="toast">Copiado com sucesso! üß°</div>

    <div class="container">
        <header>
            <h1>Orange Portable</h1>
            <p style="color: var(--text-dim)">A melhor biblioteca de jogos CSO para seu PSP</p>
        </header>

        <div class="controls-container">
            <div class="search-row">
                <input type="text" id="searchBar" placeholder="Pesquisar entre centenas de jogos..." aria-label="Buscar jogo">
                <select id="sortOrder" aria-label="Ordenar">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="sizeDesc">Maior Tamanho</option>
                    <option value="sizeAsc">Menor Tamanho</option>
                </select>
            </div>
            <div class="tag-container" id="tagContainer"></div>
        </div>

        <div id="stats" style="text-align: left; font-size: 0.8rem; color: var(--primary); margin-bottom: 10px; font-weight: bold;"></div>
        <button class="btn-random" onclick="randomGame()">üé≤ SORTEAR JOGO ALEAT√ìRIO</button>

        <div id="content"></div>

        <div class="support-area">
            <h3 style="margin-bottom: 15px;">Apoie o Projeto ‚ö°</h3>
            <div class="pix-qrcode">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2" alt="Pix QR" style="width:100%">
            </div>
            <button class="pix-btn" onclick="copyPix()">üìã COPIAR CHAVE PIX</button>
            <br>
            <a href="https://wa.me/5585991272125" target="_blank" style="color:var(--text-dim); text-decoration:none; font-size:0.9rem;">
                Deseja sugerir um jogo? <b>Clique aqui</b>
            </a>
        </div>

        <footer style="text-align: center; padding: 40px 0; opacity: 0.5;">
            <p>¬© 2026 Orange Portable</p>
            <p>Desenvolvido por <a href="https://instagram.com/085_Teuzinnn" target="_blank" style="color: var(--primary);">@085_Teuzinnn</a></p>
        </footer>
    </div>

    <button id="backToTop" onclick="scrollToTop()" aria-label="Voltar ao topo">‚Üë</button>

    <script src="database.js"></script>
    <script>
        const state = {
            games: window.gamesData || [],
            favorites: JSON.parse(localStorage.getItem('orangeFavs')) || [],
            activeTag: "Todos",
            searchTimeout: null
        };

        const emuData = { name: "PPSSPP Emulador (OFICIAL)", link: "https://www.ppsspp.org/download/", category: "üéÆ Emulador", size: "Varies" };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        function init() {
            renderTags();
            filterAndSort();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchBar').addEventListener('input', (e) => {
                clearTimeout(state.searchTimeout);
                state.searchTimeout = setTimeout(() => filterAndSort(), 300);
            });
            document.getElementById('sortOrder').addEventListener('change', filterAndSort);
            window.addEventListener('scroll', handleScroll);
        }

        function handleScroll() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scrollBarProgress").style.width = scrolled + "%";
            document.getElementById("backToTop").style.display = winScroll > 400 ? "block" : "none";
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            let tags = ["Todos"];
            if (state.favorites.length > 0) tags.push("‚ù§Ô∏è Favoritos");
            const categories = [...new Set(state.games.map(g => g.category))].sort();
            tags = [...tags, ...categories];

            container.innerHTML = tags.map(tag => {
                let count = tag === "Todos" ? state.games.length : 
                            tag === "‚ù§Ô∏è Favoritos" ? state.favorites.length : 
                            state.games.filter(g => g.category === tag).length;
                return `<div class="tag ${tag === state.activeTag ? 'active' : ''}" onclick="setTag('${tag}')">
                    ${tag} <small style="opacity:0.5; margin-left:4px">${count}</small>
                </div>`;
            }).join('');
        }

        function setTag(tag) {
            state.activeTag = tag;
            renderTags();
            filterAndSort();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filterAndSort() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const order = document.getElementById('sortOrder').value;

            let filtered = state.games.filter(g => {
                const matchSearch = g.name.toLowerCase().includes(query);
                const matchTag = state.activeTag === "Todos" ? true : 
                                state.activeTag === "‚ù§Ô∏è Favoritos" ? state.favorites.includes(g.name) : 
                                g.category === state.activeTag;
                return matchSearch && matchTag;
            });

            filtered.sort((a, b) => {
                if (order === 'az') return a.name.localeCompare(b.name);
                if (order === 'za') return b.name.localeCompare(a.name);
                const sA = parseFloat(a.size) * (a.size.includes('GB') ? 1024 : 1);
                const sB = parseFloat(b.size) * (b.size.includes('GB') ? 1024 : 1);
                return order === 'sizeDesc' ? sB - sA : sA - sB;
            });

            renderGames(filtered);
            document.getElementById('stats').innerText = `${filtered.length} JOGOS DISPON√çVEIS`;
        }

        function renderGames(list) {
            const content = document.getElementById('content');
            if (list.length === 0) {
                content.innerHTML = '<div style="padding:100px 20px; text-align:center; opacity:0.5">Nenhum resultado encontrado...</div>';
                return;
            }

            let html = '';
            if (state.activeTag !== "‚ù§Ô∏è Favoritos" && !document.getElementById('searchBar').value) {
                html += `<div class="game-list" style="margin-bottom:20px">${createCard(emuData, true)}</div>`;
            }

            const groups = list.reduce((acc, g) => {
                acc[g.category] = acc[g.category] || [];
                acc[g.category].push(g);
                return acc;
            }, {});

            Object.keys(groups).sort().forEach(cat => {
                html += `<div class="category-title">${cat}</div><div class="game-list">`;
                html += groups[cat].map(g => createCard(g)).join('');
                html += `</div>`;
            });

            content.innerHTML = html;
        }

        function createCard(item, isEmu = false) {
            const isFav = state.favorites.includes(item.name);
            const icon = item.name.charAt(0).toUpperCase();
            return `
                <div class="game-card">
                    <div class="game-img" style="background: linear-gradient(45deg, #222, #333)">${icon}</div>
                    <div class="game-info">
                        <h3>${item.name}</h3>
                        <div class="game-meta">
                            ${isEmu ? '' : `<span>${item.size}</span>`}
                            <span style="background:rgba(255,69,0,0.1); color:var(--primary)">CSO</span>
                        </div>
                    </div>
                    <div class="actions">
                        ${isEmu ? '' : `<button class="btn-fav ${isFav ? 'active' : ''}" onclick="toggleFav('${item.name.replace(/'/g, "\\'")}')">‚ù§</button>`}
                        <a href="${item.link}" target="_blank" class="btn-download">Baixar</a>
                    </div>
                </div>`;
        }

        function toggleFav(name) {
            if (state.favorites.includes(name)) {
                state.favorites = state.favorites.filter(f => f !== name);
                showToast("Removido dos favoritos");
            } else {
                state.favorites.push(name);
                showToast("Adicionado aos favoritos! ‚ù§Ô∏è");
            }
            localStorage.setItem('orangeFavs', JSON.stringify(state.favorites));
            renderTags();
            filterAndSort();
        }

        function randomGame() {
            const g = state.games[Math.floor(Math.random() * state.games.length)];
            showToast("Sorteando... üé≤");
            setTimeout(() => {
                if(confirm("Sorteamos: " + g.name + "\n\nDeseja ir para o download?")) {
                    window.open(g.link, '_blank');
                }
            }, 500);
        }

        function copyPix() {
            const pix = "00020126580014br.gov.bcb.pix01361cb3b52c-7693-4e44-a5c3-abd2d1fb90b45204000053039865802BR5925MATEUS VINICIUS DO NASCIM6009Sao Paulo62290525REC69906F1AAC2B2372646262630448A2";
            navigator.clipboard.writeText(pix).then(() => showToast("Chave Pix copiada! üß°"));
        }

        function scrollToTop() { window.scrollTo({top: 0, behavior: 'smooth'}); }

        init();
    </script>
</body>
</html>
