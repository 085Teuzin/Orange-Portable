        .btn-fav {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            padding: 5px;
        }
        .btn-fav.active { color: var(--heart); transform: scale(1.2); }
        .btn-download {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;

        .btn-download:hover { background-color: var(--primary-hover); }

            padding: 20px;
            background: #111;
            border-radius: 15px;
            display: inline-block;
            border: 1px solid #222;

            padding: 10px;
            border-radius: 10px;
            margin: 0 auto 15px auto;

        .pix-qrcode img { width: 100%; height: 100%; }

        .pix-btn {
            background: var(--success);

            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .complaint-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .complaint-link:hover { color: var(--primary); }

        let favorites = JSON.parse(localStorage.getItem('orangeFavs')) || [];

        function toggleFav(gameName) {
            if (favorites.includes(gameName)) {
                favorites = favorites.filter(f => f !== gameName);
            } else {
                favorites.push(gameName);
            }
            localStorage.setItem('orangeFavs', JSON.stringify(favorites));
            displayGames(games.filter(game => game.name.toLowerCase().includes(document.getElementById('searchBar').value.toLowerCase())));
        }

        function createCard(item, isEmulator = false) {
            const isFav = favorites.includes(item.name);
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <div class="game-info">
                    <h3>${item.name}</h3>
                    ${isEmulator ? '' : `<span>${item.size}</span>`}
                </div>
                <div class="actions">
                    ${isEmulator ? '' : `<button class="btn-fav ${isFav ? 'active' : ''}" onclick="toggleFav('${item.name.replace(/'/g, "\\'")}')">‚ù§</button>`}
                    <a href="${item.link}" target="_blank" class="btn-download">Download</a>
                </div>
            `;
            return card;
        }

        function displayGames(gamesToShow) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const emuTitle = document.createElement('div');
            emuTitle.className = 'category-title';
            emuTitle.innerText = "üéÆ Emulador";
            content.appendChild(emuTitle);
            const emuList = document.createElement('div');
            emuList.className = 'game-list';
            emuList.appendChild(createCard(emulatorData, true));
            content.appendChild(emuList);

            const favGames = games.filter(g => favorites.includes(g.name)).sort((a,b) => a.name.localeCompare(b.name));
            if (favGames.length > 0) {
                const favTitle = document.createElement('div');
                favTitle.className = 'category-title';
                favTitle.innerText = "‚ù§Ô∏è Meus Favoritos";
                content.appendChild(favTitle);
                const favList = document.createElement('div');
                favList.className = 'game-list';
                favGames.forEach(g => favList.appendChild(createCard(g)));
                content.appendChild(favList);
            }

            const grouped = gamesToShow.reduce((acc, game) => {
                if (!acc[game.category]) acc[game.category] = [];
                acc[game.category].push(game);
                return acc;
            }, {});

            const sortedCategories = Object.keys(grouped).sort((a, b) => {
                const cleanA = a.replace(/[^\w\s]/gi, '').trim();
                const cleanB = b.replace(/[^\w\s]/gi, '').trim();
                return cleanA.localeCompare(cleanB);
            });

            sortedCategories.forEach(cat => {
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                catTitle.innerText = cat;
                content.appendChild(catTitle);
                const list = document.createElement('div');
                list.className = 'game-list';
                grouped[cat].sort((a, b) => a.name.localeCompare(b.name)).forEach(game => {
                    list.appendChild(createCard(game));
                });
                content.appendChild(list);
            });
        }

        function filterGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = games.filter(game => game.name.toLowerCase().includes(query));
            displayGames(filtered);
        }

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        window.onscroll = function() {
            const btn = document.getElementById("backToTop");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else { btn.style.display = "none"; }
        };

        displayGames(games);
